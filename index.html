<!DOCTYPE html>

  <style>
    body {
      background-color: #f5ebff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      color: #5a189a;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .search-bar form {
      display: flex;
      border: 2px solid #c084fc;
      border-radius: 30px;
      overflow: hidden;
      background-color: #fff0fb;
      box-shadow: 0 4px 10px rgba(174, 132, 255, 0.2);
    }

    .search-bar input[type="text"] {
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      width: 250px;
      outline: none;
      background: transparent;
      color: #4b0082;
    }

    .search-bar button {
      background-color: #c084fc;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #a45deb;
    }

    .category {
      margin-bottom: 50px;
      text-align: center;
    }

    .category h2 {
      font-size: 1.4em;
      display: inline-block;
      border-bottom: 3px solid #c084fc;
      padding-bottom: 4px;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .link-card {
      background-color: #fff0fb;
      border-radius: 12px;
      width: 120px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(174, 132, 255, 0.15);
      text-decoration: none;
      color: #4b0082;
      font-size: 0.9em;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .link-card:hover {
      background-color: #ecd8ff;
      transform: translateY(-5px);
    }

    .link-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      .links {
        flex-direction: column;
        align-items: center;
      }

      .search-bar form {
        flex-direction: column;
      }

      .search-bar input[type="text"],
      .search-bar button {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
