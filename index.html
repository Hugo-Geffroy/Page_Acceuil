<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Page d'Accueil</title>
  <style>
    body {
      background-color: #f5ebff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      color: #5a189a;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    .search-bar form {
      display: flex;
      border: 2px solid #c084fc;
      border-radius: 30px;
      overflow: hidden;
      background-color: #fff0fb;
      box-shadow: 0 4px 10px rgba(174, 132, 255, 0.2);
    }

    .search-bar input[type="text"] {
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      width: 250px;
      outline: none;
      background: transparent;
      color: #4b0082;
    }

    .search-bar button {
      background-color: #c084fc;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #a45deb;
    }

    .category {
      margin-bottom: 60px;
      text-align: center;
    }

    .category h2 {
      font-size: 1.8em;
      display: inline-block;
      border-bottom: 3px solid #c084fc;
      padding-bottom: 5px;
      margin-bottom: 25px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .link-card {
      background-color: #fff0fb;
      border-radius: 16px;
      width: 150px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(174, 132, 255, 0.15);
      text-decoration: none;
      color: #4b0082;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .link-card:hover {
      background-color: #ecd8ff;
      transform: translateY(-5px);
    }

    .link-card img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .links {
        flex-direction: column;
        align-items: center;
      }

      .search-bar form {
        flex-direction: column;
      }

      .search-bar input[type="text"],
      .search-bar button {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Ma Page d'Accueil</h1>

  <!-- Barre de recherche Google -->
  <div class="search-bar">
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Rechercher sur Google..." required>
      <button type="submit">üîç</button>
    </form>
  </div>

  <!-- Groupe 1 : ACCES RAPIDE -->
  <div class="category">
    <h2>ACCES RAPIDE</h2>
    <div class="links">
      <!-- Tes liens ici -->
      <!-- Exemples -->
      <a class="link-card" href="https://m365.cloud.microsoft/search/?auth=2&from=NoAccountOnStart" target="_blank">
        <img src="logo/microsoft_365.png" alt="Microsoft 365"> Microsoft 365
      </a>
      <a class="link-card" href="https://gclasse.fr/Index_Accueil" target="_blank">
        <img src="logo/gclasse.png" alt="GClasse"> GClasse
      </a>
      <!-- Ajoute ici le reste de tes liens -->
    </div>
  </div>

  <!-- Groupe 2 : JDR -->
  <div class="category">
    <h2>JDR</h2>
    <div class="links">
      <a class="link-card" href="https://www.dungeonscrawl.com/" target="_blank">
        <img src="logo/dungeon_scrawl.png" alt="Dungeon Scrawl"> Dungeon Scrawl
      </a>
      <a class="link-card" href="https://www.aidedd.org/" target="_blank">
        <img src="logo/aide_dd.png" alt="Aide DD"> Aide DD
      </a>
      <a class="link-card" href="https://www.co-drs.org/fr" target="_blank">
        <img src="logo/cof.png" alt="COF"> COF
      </a>
    </div>
  </div>

</body>
</html>
