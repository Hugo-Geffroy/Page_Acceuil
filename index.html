<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Page d'Accueil</title>
  <style>
    body {
      background-color: #f5ebff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      color: #5a189a;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    .category {
      margin-bottom: 60px;
      text-align: center;
    }
    .category h2 {
      font-size: 1.8em;
      display: inline-block;
      border-bottom: 3px solid #c084fc;
      padding-bottom: 5px;
      margin-bottom: 25px;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .link-card {
      background-color: #fff0fb;
      border-radius: 16px;
      width: 150px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(174, 132, 255, 0.15);
      text-decoration: none;
      color: #4b0082;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    .link-card:hover {
      background-color: #ecd8ff;
      transform: translateY(-5px);
    }
    .link-card img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }
    @media (max-width: 600px) {
      .links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
